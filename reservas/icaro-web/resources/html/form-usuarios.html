<html>
    <form id="form-usuarios" autocomplete="off">
        <fieldset>
            <div class="form-group">
                <label for="user-id" class="form-label mt-0">Identificación</label>
                <input type="input" class="form-control" id="user-id" placeholder="" maxlength="5"/>
            </div>
            <div class="form-group">
                <label for="fnames" class="form-label mt-0">Nombres</label>
                <input type="input" class="form-control" id="fnames" placeholder="" />
            </div>
            <div class="form-group">
                <label for="lnames" class="form-label mt-0">Apellidos</label>
                <input type="input" class="form-control" id="lnames" placeholder="" />
            </div>
            <div class="form-group">
                <label for="nick" class="form-label mt-0">Nombre de usuario</label>
                <input type="input" class="form-control" id="nick" placeholder="" />
            </div>
            <div class="form-group">
                <label for="type" class="form-label mt-0">Tipo de usuario</label>
                <select id="type" class="form-select">
                    <option>Ningún tipo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password" class="form-label mt-3">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="" disabled="true"/>
            </div>
            <div class="form-group">
                <label for="verifypword" class="form-label mt-3">Verificar contraseña</label>
                <input type="password" class="form-control" id="verifypword" placeholder="" disabled="true"/>
            </div>
        </fieldset>
    </form>
</html>
